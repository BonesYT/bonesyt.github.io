<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A precision game: Get your mouse on the circle area until times up! Gets faster and harder.">
        <meta name="keywords" content="getto area, precision, games, bonesyt">

        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <script defer src="main.js"></script>
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.ico" type="image/x-icon">
		<title>Getto Area</title>
    </head>
    <body>
        <h1>Getto Area</h1>
        <h3>A game about putting your cursor before it's too late!</h3>
        <div id="main">
            <h3 id="high">Highscore:</h3>
            <button onclick="start()">Start</button>
        </div>
        <div id="game" style="display: none;">
            <h3 id="pts">Points:</h3>
            <h3 id="lives">Lives:</h3>
            <canvas width="400" height="400" id="canvas" style="outline:white solid 4px"></canvas>
        </div>
    </body>
</html>
