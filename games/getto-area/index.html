<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <script defer src="main.js"></script>
        <link rel="icon" href="https://bonesyt.github.io/favicon.png" sizes="16x16" type="image/png">
		<title>Getto Area</title>
    </head>
    <body>
        <h1>Getto Area</h1>
        <h3>A game about putting your cursor before it's too late!</h3>
        <div id="main">
            <h3 id="high">Highscore:</h3>
            <button onclick="start()">Start</button>
        </div>
        <div id="game" style="display: none;">
            <h3 id="pts">Points:</h3>
            <h3 id="lives">Lives:</h3>
            <canvas width="400" height="400" id="canvas" style="outline:white solid 4px"></canvas>
        </div>
    </body>
</html>
