<html>
	<head>
		<link rel="stylesheet" href="../style.css">
		<script src="main.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<h1>Number Guesser</h1>
		<h3>Number guessing game where you have to guess the exact number.</h3>
		<div id="main" style="display:block">
			<h2 id="won">Times won: 0</h2>
			<h2 id="last">No wins yet!</h2>
			<h3>Choose the minimum and maximum number to choose.</h3>
			<h3>Minimum</h3> <input type="number" value="0" id="min">
			<h3>Maximum</h3> <input type="number" value="100" id="max">
			<h2 id="total">Total numbers:</h2>
			<button onclick="startGame()">Start game!</button>
		</div>
		<div id="game" style="display:none">
			<h2>Enter number here:</h2>
			<input type="number" value="0" id="guess">
			<button onclick="guess()">Guess</button>
			<h1 id="answer">None</h1>
			<h2 id="guesses">Guesses:</h2>
		</div>
	</body>
</html>
