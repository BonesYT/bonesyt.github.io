<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Platformer test game with built-in TAS.">
        <meta name="keywords" content="platformer, test game, TAS, games, BonesYT">

        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.ico" type="image/x-icon">
        <title>Platformer</title>
    </head>
    <body>
        <h3>Arrows/WASD to move (up/W to jump), Q to pause/tick, E to resume</h3>
        <canvas width="853" height="480"></canvas>
        <br>
        <button id="start" onclick="func.TAS('')">Start TAS</button>
        <button onclick="func.TAS(2)">Load TAS</button>
        <br>
        <textarea width="300" id="tasinput"></textarea>
    </body>
</html>
