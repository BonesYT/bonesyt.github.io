<!DOCTYPE html>
<html>
    <head>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.png" type="image/x-icon">
        <title>Platformer</title>

    <body>
        <h3>Arrows/WASD to move (up/W to jump), Q to pause/tick, W to resume</h3>

        <textarea width="300" id="tasinput"></textarea>
    </body>
</html>
