<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D Builder</title>
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>3D Builder</h1>
        <h3>Build 3D buildings and see the timelapse!</h3>
        <h3>Controls: Arrows & E&C to move, Space to place, X to remove, A&D to change block, S to change area, P to move quickly, V to change view mode, B in view mode to see timelapse, F to fill cube, O to save, L to load</h3>
        <canvas width="512" height="512" id="display"></canvas><br>
        <textarea id="saveOutput" cols="50" rows="1" placeholder="Save code output" readonly></textarea>
    </body>
</html>
