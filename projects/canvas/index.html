<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A canvas game/project editor powered by JavaScript">
        <meta name="keywords" content="canvas, javascript, game, editor, js, run, code, program">

        <script defer src="main.js"></script>
        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://bonesyt.github.io/favicon.ico" type="image/x-icon">
        <title>Canvas JS Editor</title>
    </head>
    <body>
        <h1>Canvas JS Editor</h1>
        <h3>Version: B1</h3>
        <h3>Credits to Danidanijr for some stuffados!</h3>
        <h1>Code</h1>
        <textarea id="code" cols="80" rows="16"></textarea>
        <h1>Errors</h1>
        <textarea id="errors" cols="80" rows="8" readonly style="color: lightcoral"></textarea>
        <br>
        <canvas id="canvas" onmousemove="getPos(event)" onmousedown="sys.mouseDown = true" onmouseup="sys.mouseDown = false" width="1080" height="720"></canvas>
        <br><br>
        <button onclick="Start()">Play</button>
        <button onclick="Stop()">Stop</button>
        <button onclick="Pause()">Pause/resume</button>
        <h2 id="exp"></h2>
    </body>
</html>
