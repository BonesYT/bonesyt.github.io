<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.png" type="image/x-icon">
        <title>Image Effect Maker</title>
        <script src="EasyMod.min.js"></script>
        <script defer src="main.js"></script>
        <script defer src="convert.js"></script>
    </head>
    <body>
        <h1>Image Effect Maker</h1>
        <h3>Here you can make your own effect using JavaScript!</h3>
        <h3>Since JavaScript doesn't allow custom images because of security, here's 10 images:</h3>
        <div id="imglist"></div><br>
        Width <input type="number" id="width" value="256"><br>
        Height <input type="number" id="height" value="256"><br>
        Input color type <select id="color" value="Lab">
            <option value="RGB">RGB</option>
            <option value="HSV">HSV</option>
            <option value="HSL">HSL</option>
            <option value="CMYK">CMYK</option>
            <option value="Lab">Lab</option>
        </select><br>
        <textarea id="code" cols="80" rows="7">return v</textarea><br>
        <button onclick="sliders()">Hide/Show sliders</button>
        <br>
        <div id="sliders" style="display:none">
            <h3 id="slidertextA" style="margin:0"></h3>
            <input type="range" id="sliderA" min="0" max="255" value="0">
            <h3 id="slidertextB" style="margin:0"></h3>
            <input type="range" id="sliderB" min="0" max="255" value="0">
            <h3 id="slidertextC" style="margin:0"></h3>
            <input type="range" id="sliderC" min="0" max="255" value="0">
            <h3 id="slidertextD" style="margin:0"></h3>
            <input type="range" id="sliderD" min="0" max="255" value="0">
            <h3 id="slidertextE" style="margin:0"></h3>
            <input type="range" id="sliderE" min="0" max="255" value="0">
        </div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset timer</button>
        <button onclick="ontick()">Run</button>
        <h3>Variables: x, y, t, ti, mx, my, v, getPixel(x, y, rgb|hsv|hsl|cymk|lab)</h3>
        <canvas id="canvas" onmousemove="setcursor(event)"></canvas>
        <h2 id="fps"></h1>
    </body>
</html>
