<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Official list of BonesYT's songs! Over 50 of them!">
        <meta name="keywords" content="bonesyt, song, music, bonesyt's music">

		<link rel="stylesheet" href="https://bonesyt.github.io/style.css">
	 	<script defer src="main.js"></script>
		<link rel="icon" href="https://bonesyt.github.io/favicon.ico" sizes="16x16" type="image/png">
		<title>BonesYT's Music Collection</title>
		<style>
			.special {
				background-image: linear-gradient(
    			    rgb(133, 125, 15) 0%,
    			    rgb(159, 36, 184) 100%
    			);
				border-color: #fff
			}
			button>img {
				width: 32px;
				height: auto;
			}
			button {
				width: 32px;
				height: 32px;
			}
		</style>
	</head>
	<body>
		<h1>Music</h1>
		<h3>List of songs i've created!</h3>
		<h3 id="amm"></h3>
		Multiple songs? <input type="checkbox" id="multi"><br>
		<button onclick="Pause()"><img src="textures/pause.png" id="pause"></button>
		<button onclick="stop()"><img src="textures/stop.png"></button>
		<button onclick="forward()"><img src="textures/forward.png"></button>
		<button onclick="rewind()"><img src="textures/rewind.png"></button>
		<br><br>
		<div id="songs"></div>
	</body>
</html>
