<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Experimental RGB Modifier effects">
        <meta name="keywords" content="experimental, RGB modifier, effect, image">

        <link rel="stylesheet" href="https://bonesyt.github.io/style.css">
        <link rel="shortcut icon" href="https://bonesyt.github.io/favicon.ico" type="image/x-icon">
        <script defer src="main.js"></script>
        <script src="decoder.js"></script>
        <title>RGB Separator</title>
        <style>
            span {
    display: inline-block;
    width: 90px;
    text-align: center;
}
span.stats {
    width: 100%;
    display: grid;
    font-size: 25px;
}
        </style> <!-- delete this before upload! (the span.stats one) -->
    </head>
    <body>
        
        <h1>RGB Modifier</h1>
        <h2>This project can decode and encode images using RGBA and binary modifications.</h2>

        <input type="file" id="input" accept="image/*"><br>
        Decoder Mode <select id="mode">
            <option value="rgb">Values RGB</option>
            <option value="rgba">Values RGBA</option>
            <option value="rg-ba">Values RG,BA</option>
            <option value="8">Binary 8px</option>
            <option value="24">Binary 24px bits&gt;channel</option>
            <option value="24r">Binary 24px channel&gt;bits</option>
            <option value="32">Binary 32px bits&gt;channel</option>
            <option value="32r">Binary 32px channel&gt;bits</option>
            <option value="xorb">XOR shuffle per byte</option>
            <option value="xorf">XOR shuffle per pixel</option>
            <option value="xorp">XOR shuffle pixels stereo</option>
            <option value="xorm">XOR shuffle pixels mono</option>
            <option value="chord">Channel reorder</option>
            <option value="step">Bit stepping</option>
            <option value="vel">Bit velocity</option>
            <option value="lrgb">Values RGB long</option>
            <option value="lrgba">Values RGBA long</option>
            <option value="lrg-ba">Values RG,BA long</option>
            <option value="sortbp">Sort bytes each pixel</option>
            <option value="sortbr">Sort bytes each row</option>
            <option value="sortpr">Sort pixels each row</option>
            <option value="sorta">Sort whole image</option>
        </select><br>
        <div id="valdiv" style="display:none">
            <span id="varname" style="width:auto"></span><input type="range" id="value" step="1"><span id="valdisp"></span><br>
        </div>
        <div id="E-valdiv" style="display:none">
            <span id="E-varname" style="width:auto"></span><input type="range" id="E-value" step="1"><span id="E-valdisp"></span><br>
        </div>
        <div class="tabdiv">
            <span id="input-size" class="stats">Input file size: (unknown)</span>
            <span id="output-size" class="stats">Output file size: (unknown)</span>
        </div><br>

        <button id="dec">Decode</button>
        <button id="enc">Encode</button><br>

        <input type="checkbox" id="rt"> Real time rendering <br>
        <canvas id="rtc"></canvas>
        <h2 style="margin:0" id="fps"></h2>

    </body>
</html>
