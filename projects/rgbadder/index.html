    <head>

            .red {background-color: red}

        <link rel="icon" href="https://bonesyt.github.io/favicon.png" sizes="16x16" type="image/png">

    <body>
        <h1>RGB Adder</h1>
        <h3>Basically adding brightness to color, then darkerns it if RGB values are too high.</h3>
        <button class="red" onclick="rgbAdd(0)" id="red">Add red</button>
        <button class="green" onclick="rgbAdd(1)" id="green">Add green</button>
        <button class="blue" onclick="rgbAdd(2)" id="blue">Add blue</button>
        <br>
        Ammount <input type="number" id="adder">
        <br>
        <canvas id="canvas" width="100" height="100" style="margin-bottom: 4px"></canvas>
		<br>
        <canvas id="rgbshow" width="256" height="30"></canvas>
        <h2 id="rgb">Output RGB:</h2>
    </body>
